{% extends "base.html" %}

{% from "macros.j2" import render_excerpt with context  %}
{% block page_title %}Archives for {{ SITENAME }}{% endblock %}

{% block main %}
  <dl>
  {% for article in dates %}
      <dt><h5>{{ article.locale_date }}</h5></dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
  {% endfor %}
  </dl>
{% endblock %}
